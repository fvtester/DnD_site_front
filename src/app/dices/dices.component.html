<h3>Выберите кубик:</h3>
<form>
   <select class="form-control" name="dice"  [(ngModel)]="dice">
     <option  *ngFor="let dice of dices" [ngValue]="dice">
       {{dice.description}}
     </option>
   </select>
  <button type="button" (click) = "throwDice()">Бросить кубик</button>
    <span *ngIf="result">
  <h3>Результат: {{result}}</h3>
  </span>
</form>
  <span *ngIf="dice">
  <img id="dice_image" src = {{dice.image}}>
  </span>
